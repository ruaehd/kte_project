<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>메인</title>
	<link rel="stylesheet" href="css/materialize.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">WEB-APP</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">메뉴1</a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li><a href="#">mobile1</a></li>
			</ul>
		</div>
	</nav>
	
	
	<div style="margin-top:30px; padding:10px 50px">
		<form id="form">
			<div style="margin-top:30px">
				<div class="input-filed" >
					<label for="id">아이디</label>
					<input type="text" id="id" name="id" class="validate" placeholder="아이디"/>
				</div>
				<div class="input-filed">
					<label for="pw">암호</label>
					<input type="password" id="pw" name="pw" class="validate" placeholder="암호"/>
					<input type="password" id="pw1" name="pw1" class="validate" placeholder="암호 재입력"/>
				</div>
				<div class="input-filed">
					<label for="name">이름</label>
					<input type="text" id="name" name="name" class="validate" placeholder="이름"/>
				</div>
				<div class="input-filed">
					<label for="birth">생년월일</label>
					<input type="text" id="birth" name="birth" class="validate" placeholder="생년월일"/>
				</div>
				<div class="input-filed">
					<label for="tel">전화번호</label>
					<input type="text" id="tel" name="tel" class="validate" placeholder="전화번호"/>
				</div>
				<div class="input-filed">
					<label for="phone">휴대폰</label>
					<input type="text" id="phone" name="phone" class="validate" placeholder="휴대폰"/>
				</div>
				<div class="input-filed">
					<label for="postcode">우편번호</label>
					<input type="text" id="postcode" name="postcode" class="validate" placeholder="우편번호"/>
				</div>
				<div class="input-filed">
					<label for="addr">주소</label>
					<input type="text" id="addr" name="addr" class="validate" placeholder="주소"/>
				</div>

				<div align="center">
					<button class="btn waves-effect waves-light" type="submit" id="btn_join" name="btn_join">회원가입
    					<i class="material-icons right">send</i>
  					</button>
					<a href="main.html" class="btn">취소</a>
				</div>
			</div>
		</form>
	</div>


	
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/additional-methods.min.js"></script>
	<script type="text/javascript" src="js/localization/messages_ko.min.js"></script>
	
	<script>
		$(function(){

			$('.button-collapse').sideNav();
		
			
			$('#form').validate({
				submitHandler : function(){
					var f = confirm("회원가입을 하시겠습니까?");
					if(f){
						return true;
					} else{
						return false;
					}	
				},		
				rules:{
					id:{
						required : true,
						rangelength : [4, 16]
						/* remote : 'idcheck.do?' */
					},
					pw:{
						required : true,
						rangelength : [4, 16]
					},
					pw1:{
						required : true,
						rangelength : [4, 16],
						equalTo : pw
					},
					name:{
						required : true
					},
					birth:{
						required : true,
						digits : true
					},
					tel:{
						required : true,
						digits : true
					},
					phone:{
						required : true,
						digits : true
					},
					postcode:{
						required : true,
						digits : true,
						rangelength: [5, 5]
					},
					addr:{
						required : true
					}
				},
				messages:{
					id:{
						required : '내용이 없습니다',
						rangelength: '4~16자리 값으로 입력하세요'
						/* remote : '아이디가 중복입니다' */
					},
					pw:{
						required : '내용이 없습니다',
						rangelength: '4~16자리 값으로 입력하세요'
					},
					pw1:{
						required : '내용이 없습니다',
						rangelength: '4~16자리 값으로 입력하세요',
						equalTo : '암호가 일치하지 않습니다'
					},
					name:{
						required : '내용이 없습니다'
					},
					birth:{
						required : '내용이 없습니다',
						digits : '숫자만 입력 가능합니다'
					},
					tel:{
						required : '내용이 없습니다',
						digits : '숫자만 입력 가능합니다'
					},
					phone:{
						required : '내용이 없습니다',
						digits : '숫자만 입력 가능합니다'
					},
					postcode:{
						required : '내용이 없습니다',
						digits : '숫자만 입력 가능합니다',
						rangelength: '5자리 값으로 입력하세요'
					},
					addr:{
						required : '내용이 없습니다'
					}
				}
			});
			
		});
	</script>
	
</body>
</html>
